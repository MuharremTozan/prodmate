<div class="stock-management">
   <h1>Stock Management</h1>
   <button (click)="openPopup()" class="btn-add">Add Material</button>
 
   <!-- Stok Listesi -->
   <div *ngIf="stocks.length > 0">
     <h2>Your Stocks</h2>
     <table>
       <thead>
         <tr>
           <th>Name</th>
           <th>Quantity</th>
           <th>Purchase Price</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let stock of stocks">
           <td>{{ stock.name }}</td>
           <td>{{ stock.amount }}</td>
           <td>{{ stock.purchasePrice | currency }}</td>
         </tr>
       </tbody>
     </table>
   </div>
   <p *ngIf="stocks.length === 0">No stocks available.</p>
 
   <!-- Popup Form -->
   <div class="popup" *ngIf="showPopup">
     <div class="popup-content">
       <form [formGroup]="stockForm" (ngSubmit)="addStock()">
         <label for="name">Material Name:</label>
         <input id="name" formControlName="name" type="text" />
 
         <label for="amount">Quantity:</label>
         <input id="amount" formControlName="amount" type="number" />
 
         <label for="purchasePrice">Purchase Price:</label>
         <input id="purchasePrice" formControlName="purchasePrice" type="number" />

         <label for="isStockable">
          <input id="isStockable" type="checkbox" formControlName="isStockable" />
          Is Stockable
        </label>
 
         <button type="submit" [disabled]="stockForm.invalid">Create</button>
         <button type="button" (click)="closePopup()">Cancel</button>
       </form>
     </div>
   </div>
 </div>
